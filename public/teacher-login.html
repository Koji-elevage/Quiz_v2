<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教師・管理者ログイン</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="sample-lp-page ui-v2">
  <main class="lpv2-shell">
    <section class="lpv2-card">
      <h1 class="lpv2-title">教師・管理者ログイン</h1>
      <p class="lpv2-subtitle">Googleアカウントでログインしてください。</p>
      <div id="loginPanel" class="lpv2-guide">
        <p id="teacherLoginStatus" class="lpv2-help">ログイン待ち</p>
        <div class="lpv2-owner-actions">
          <button id="teacherGoogleLoginBtn" type="button" class="lpv2-start-btn">Googleでログイン</button>
          <a href="/" class="lpv2-admin-link">説明ページへ戻る</a>
        </div>
      </div>

      <section id="ownerChoiceSection" class="lpv2-guide lpv2-owner hidden">
        <p class="lpv2-guide-title">管理者としてログインしています</p>
        <p class="lpv2-help">遷移先を選択してください。</p>
        <div class="lpv2-owner-actions">
          <a href="/admin" class="lpv2-start-btn">教師画面へ</a>
          <a href="/owner-admin" class="lpv2-admin-link">管理者画面へ</a>
        </div>
        <p class="lpv2-help" style="margin-top: 12px;">ドキュメント確認（画面遷移なし）</p>
        <div class="lpv2-owner-actions">
          <button id="openTeacherManualBtn" type="button" class="lpv2-admin-link">教師向け簡易マニュアルを表示</button>
        </div>
      </section>
    </section>
  </main>
  <div id="docModalOverlay" class="modal-overlay">
    <div class="prompt-modal-content" style="max-width: 920px; width: 92vw;">
      <h3 id="docModalTitle">ドキュメント</h3>
      <div style="height: 62vh; overflow: hidden; border: 1px solid #d1d5db; border-radius: 8px; background: #fff;">
        <iframe
          id="docModalFrame"
          title="教師向け簡易マニュアル"
          src=""
          style="width: 100%; height: 100%; border: 0; background: #fff;"
        ></iframe>
      </div>
      <div class="prompt-modal-actions">
        <button type="button" id="closeDocModalBtn" class="secondary">閉じる</button>
      </div>
    </div>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="/teacher-login.js"></script>
</body>
</html>
