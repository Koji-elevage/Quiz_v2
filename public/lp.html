<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本語学習クイズ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
<body class="sample-lp-page ui-v2">
    <main class="lpv2-shell">
      <section class="lpv2-card">
        <h1 class="lpv2-title">日本語学習クイズ</h1>
        <p class="lpv2-subtitle">学習者は、教師が配布したQRコードからアクセスしてください。</p>

        <div id="qrOnlySection" class="lpv2-guide">
          <p class="lpv2-guide-title">学習者の使い方</p>
          <ol class="lpv2-steps">
            <li>教師が配布したQRコードを読み取る</li>
            <li>名前を入力してクイズを開始する</li>
          </ol>
          <p class="lpv2-help" id="lpMessage">このページは説明用トップです。QRから入ると直接クイズが開きます。</p>
          <a class="lpv2-admin-link" href="/teacher-login">教師・管理者はこちら</a>
        </div>

        <div id="learnerStartSection" class="lpv2-guide hidden">
          <p class="lpv2-guide-title">クイズを開始します</p>
          <label for="nameInput" class="lpv2-label">識別用の名前</label>
          <input id="nameInput" class="lpv2-input" type="text" maxlength="24" placeholder="例: こうじ" />
          <p id="lpMessageActive" class="lpv2-help">名前を入力して開始します。</p>
          <button id="startBtn" class="lpv2-start-btn" type="button">クイズを始める</button>
        </div>

      </section>
    </main>

    <script src="/lp.js"></script>
  </body>
</html>
